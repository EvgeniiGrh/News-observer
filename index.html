<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
</head>
<body>
  <div class='wrapper'>
    <header class='header'>
        <button id='lazy-load-js-css' onclick="
        (function() {
          var s = document.createElement('script');
          var button = document.querySelector('#lazy-load-js-css');
          s.type = 'text/javascript';
          s.async = true;
          s.src = './src/bundle.js';
          document.querySelector('body').appendChild(s);
          button.classList.add('button-hide');
        })();
      ">Show News</button>
      <div class="inner-container">
        <div class="header-container">
            <h1 class='header-title'>News observer</h1>
            <form id="form" class="search-section">
              <input type="text" placeholder="bbc-news..." class="search-input">
              <button class="search-button" type="submit">Find</button>
            </form>
        </div>
      </div>
    </header>
    <section class="news-placeholder">
      <div class="inner-container">
        <div id="placeholder" class="news-placeholder-container">

        </div>
      </div>
    </section>
  </div>
  <!-- <script src="./src/bundle.js"></script> -->
</body>
</html>
